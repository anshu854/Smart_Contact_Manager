<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-5">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  							<b><p class="text-center" th:text="${session.message.content}"></p></b>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h1 class="text-center font-weight-bold">Register Here</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="mb-3">
								<b><label for="name_field" class="form-label">Your Name</label></b> 
								<input th:value="${user.name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" name="name" type="text" class="form-control" id="name_field" required aria-describedby="emailHelp" placeholder="Enter your name">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<b><label for="email_field" class="form-label">Your Email</label></b> 
								<input th:value="${user.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" name="email" type="email" class="form-control" id="email_field" required aria-describedby="emailHelp" placeholder="Enter your email">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<b><label for="password_field" class="form-label">Your Password</label></b> 
								<input th:value="${user.password}" name="password" type="password" class="form-control" id="password_field" required aria-describedby="emailHelp" placeholder="Enter your password">
							</div>
							<div class="form-floating">
								<textarea th:value="${user.description}" name="description" class="form-control" placeholder="Enter your discription here" id="floatingTextarea"></textarea>
								<label for="floatingTextarea">Enter your discription here</label>
							</div>
							<div class="mb-3 form-check">
    								<input name="agreement" type="checkbox" class="form-check-input" id="agreement">
    								<label class="form-check-label" for="agreement">Agree To terms & Condition</label>
  							</div>
							<div class="container mt-3 text-center d-grid gap-2">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
